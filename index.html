<!DOCTYPE html>

    <title>مجمع دريم هوم</title>

    <link rel="stylesheet" href="asset/css.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

  <body>
    <img src="asset/main.jpg" class="img-fluid mainimage" />
    <h1 class="text-center pt-3 text-dark user-select-none">
      دريم هوم | Dream Home
    </h1>
    <hr />

    <div class="row container-fluid justify-content-center">
      <div class="col-3 m-2 instagramDiv">
        <p class="text-white text-decoration-none w-100 text-center p-2 htext">
          <a
            target="_blank"
            href="https://www.instagram.com/dream.home.collection"
            class="text-decoration-none text-success-emphasis"
          >
            <img src="asset/instagram.png" class="imgLogo" /><br />
            حساب الانستاكرام
          </a>
        </p>
      </div>

      <div class="col-3 m-2 FacebookDiv">
        <p class="text-white text-decoration-none w-100 text-center p-2 htext">

            target="_blank"
            href="https://www.facebook.com/Dreamhometekstil"
            class="text-decoration-none text-primary-emphasis"
          >

        </p>
      </div>

      <div class="col-3 m-2 MapDiv">

          <a
            target="_blank"

    </div>

    <div class="row container-fluid justify-content-center">
      <div class="col-3 m-2 CallDiv">

        </p>
      </div>

      <div class="col-3 m-2 priefDiv">
        <p class="text-white text-decoration-none w-100 text-center p-2 htext">
          <a class="text-decoration-none text-warning-emphasis" data-toggle="modal" data-target="#prief">

            نبذة تعريفية
          </a>
        </p>
      </div>

      <div class="col-3 m-2 WhatsappDiv">
        <p class="text-white text-decoration-none w-100 text-center p-2 htext">
          <a
            target="_blank"
            href="https://wa.me/9647722000015"
            class="text-decoration-none text-success-emphasis">
            <img src="asset/whatsapp.png" class="imgLogo" /><br />

          </a>
        </p>
      </div>
    </div>
  
    <div class="row container-fluid justify-content-center">
      <div class="col-3 m-2 TelegramDiv">
        <p class="text-white text-decoration-none w-100 text-center p-2 htext">
          <a
            target="_blank"
            href="#"
            class="text-decoration-none text-primary-emphasis"
          >
            <img src="asset/telegram.png" class="imgLogo" /><br />

            <br />

      <div class="col-3 m-2 TiktokDiv">

          <a
            target="_blank"
            href="https://www.snapchat.com/add/dreamhome24"
            class="text-decoration-none text-primary-emphasis"

            حساب السناب جات
            <br />
          </a>
        </p>
      </div>

    <div class="modal fade" id="prief" tabindex="-1" role="dialog" aria-labelledby="priefTitle" aria-hidden="true">
      <div class="modal-dialog bg-success" role="document">
        <div class="modal-content">
          <div class="modal-header " style="background-color: lightblue;">
            <h5 class="modal-title text-center text-danger w-100" id="priefTitle">النبذة التعريفية عن المجمع</h5>
          </div>
          <div class="modal-body">
    هذه هي النبذة التعريفية 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">اغلاق</button>
